<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pedido de Doce</title>
</head>
<body>
<h1>Fazer Pedido</h1>
<form th:action="@{/order}" th:object="${order}" method="post">
    <label>Nome do cliente:</label><br>
    <input type="text" th:field="*{customerName}" /><br><br>

    <label>Endereço:</label><br>
    <input type="text" th:field="*{address}" /><br><br>

    <label>Telefone:</label><br>
    <input type="text" th:field="*{phoneNumber}" /><br><br>

    <label>Doce:</label><br>
    <select th:field="*{candy.id}">
        <option th:each="c : ${candies}" th:value="${c.id}" th:text="${c.name}"></option>
    </select><br><br>

    <label>Método de pagamento:</label><br>
    <select th:field="*{paymentMethod}">
        <option th:each="p : ${paymentMethods}" th:value="${p}" th:text="${p}"></option>
    </select><br><br>

    <button type="submit">Enviar Pedido</button>
</form>
</body>
</html>
